<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>QRコードスタンプラリー スキャナー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript" defer></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        #qr-reader-container { background-color: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); width: 100%; max-width: 500px; box-sizing: border-box; }
        #qr-reader { width: 100%; border: 2px dashed #7986cb; border-radius: 8px; overflow: hidden; }
        #user-email-display { text-align: center; margin-bottom: 15px; padding: 10px; background-color: #e8eaf6; color: #3f51b5; border-radius: 6px; font-weight: bold; }
        #qr-reader-results { margin-top: 15px; text-align: center; font-weight: bold; padding: 12px; border-radius: 6px; min-height: 40px; }
        .info { background-color: #e3f2fd; color: #1e88e5; }
        .success { background-color: #e8f5e9; color: #43a047; }
        .error { background-color: #ffebee; color: #e53935; }
    </style>
</head>
<body>
    <div id="qr-reader-container">
        <div id="user-email-display">参加者情報を読み込み中...</div>
        <div id="qr-reader"></div>
        <div id="qr-reader-results" class="info">QRコードをスキャンしてください</div>
    </div>
    <script src="scanner.js" defer></script>
</body>
</html>
